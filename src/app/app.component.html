<div class="container">
  <header>
    <div class="logoArea">
      <img src="./../assets/zoo.png" alt="Zoo Logo">
    </div>
  </header>
  <section class="main">
    <app-directory [childAnimalList]="masterAnimalList" (clickSender)="editAnimal($event)"></app-directory>
  </section>
  <section class="edit-area">
    <app-edit-animal [childSelectedAnimal]="selectedAnimal" (doneClickSender)="doneEdit()" ></app-edit-animal>
    <app-add-animal></app-add-animal>
  </section>
</div>
